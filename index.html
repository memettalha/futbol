<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <div class="container">
            <div class="team1">
                <h1 id="name1">Takım A</h1>
                <div class="number">
                    <p id="number1">0</p><br/>
                </div>
            </div>
            <div class="team2">
                <h1 id="name2">Takım B</h1>
                <div class="number">
                    <p id="number2">0</p><br/>
                </div>
            </div>
        </div>

        <div class="btn">
            <div class="birinci">
                <button id="changeName1" type="button" onclick="name1()" >Takım Adı değiştir</button>
                <button type="button" id="increaseBtn1">Gol Attın!</button>
                <button type="button" id="decreaseBtn1">Gol Sil</button>
                <button id="changeScore1" type="button" onclick="run()">Skor değiştir</button>
                <button type="button" class="btnreset" onclick="myReset()">reset</button>
            </div>
            <div class="ikinci">
                <button  type="button" id="changeName2" onclick="name2()">Takım Adı değiştir</button>
                <button type="button" id="increaseBtn2">Gol Attın!</button>
                <button type="button" id="decreaseBtn2">Gol Sil</button>
                <button type="button" id="changeScore2" onclick="run2()">Skor değiştir</button>
                <button type="button" class="btnreset" onclick="myReset2()">reset</button>
            </div>
        </div>
            
        <button type="button" id="playBtn" class="btn">
            <i class="fa-solid fa-play"></i>
        </button>
        <audio controls id="music" >
            <source src="UEFA Champions League Anthem (Full Version).mp3" type="audio/ogg">
            <source src="UEFA Champions League Anthem (Full Version).mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
    <script src="script.js"></script>
</body>
</html>
